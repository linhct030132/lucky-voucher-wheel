<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="DEZUS - Premium Fashion Platform | Buy & Sell Quality Fashion | Dezus" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo512.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Dezus Secret Bill</title>

    <!-- Meta tags for SEO and social sharing -->
    <meta property="og:title" content="Dezus Secret Bill" />
    <meta name="description"
      content="DEZUS is a premium fashion platform for buying and selling quality fashion products. Discover unique styles, connect with fashion enthusiasts, and build your wardrobe with confidence.">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.svg" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dezus Secret Bill" />
    <meta name="twitter:description" content="Dezus Secret Bill - Spin to win amazing prizes and discount vouchers!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.svg" />
    
    <!-- Prevent zoom on iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <style>
      #loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Inter', sans-serif;
        z-index: 9999;
      }
      
      .spinner {
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Show loading fallback while React loads
      const loadingFallback = document.createElement('div');
      loadingFallback.id = 'loading-fallback';
      loadingFallback.innerHTML = '<div class="spinner"></div><div>Đang tải dữ liệu...</div>';
      document.body.appendChild(loadingFallback);
      
      // Remove loading fallback once React is ready
      window.addEventListener('load', function() {
        setTimeout(() => {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.remove();
          }
        }, 500);
      });
    </script>
  </body>
</html>
